<div class="banner-wrapper">
    <div class="banner" *ngIf="series">
        <manga-cover *ngIf="series.volume?.id" [id]="series.volume.id" [nsfw]="series.volume.nsfw === 1" [nsfw18]="series.volume.nsfw18 === 1" fit="cover" [blur]="true" [aspectRatio]="series.volume.aspect_ratio"></manga-cover>
        <div class="banner-overlay"></div>
    </div>
    <div class="content" *ngIf="series" [class.loading]="loading">
        <div class="top-wrapper">
            <div class="cover-wrapper">
                <manga-cover *ngIf="series.volume?.id" [id]="series.volume.id" [nsfw]="series.volume.nsfw === 1" [nsfw18]="series.volume.nsfw18 === 1" [res]="'high'" [aspectRatio]="series.volume.aspect_ratio"></manga-cover>
            </div>
            <div class="details" *ngIf="editSeries">
                <label>
                    {{ 'series.name' | translate }}
                    <tui-textfield tuiTextfieldSize="s" [tuiTextfieldLabelOutside]="true" class="input">
                        <input tuiTextfield [(ngModel)]="editSeries.name">
                    </tui-textfield>
                </label>
            </div>
        </div>
        <button size="s" tuiButton type="button" class="cancel" appearance="accent" (click)="removeLock()" *ngIf="series">{{ 'dialog.cancel' | translate }}</button>
    </div>
</div>
